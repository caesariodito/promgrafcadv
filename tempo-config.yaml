server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  trace_idle_period: 10s
  max_block_bytes: 1000000
  max_block_duration: 5m

metrics_generator:
  enabled: true
  # Enable metrics for TraceQL metrics and service graphs
  ring:
    kvstore:
      store: inmemory
  processor:
    span_metrics:
      dimensions: [service.name, http.method, http.status_code]
    service_graphs: {}
  storage:
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

compactor:
  compaction:
    block_retention: 24h

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

query_frontend:
  search:
    max_duration: 0s
overrides:
  metrics_generator_processors: [span-metrics, service-graphs]
