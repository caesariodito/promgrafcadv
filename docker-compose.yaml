version: "3"

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    ports:
      - "9091:9091" # Fixed to expose the correct port
    command:
      - "--port=9091"
      - "--docker_only=true"
      - "--housekeeping_interval=15s"
      - "--store_container_labels=false"
    user: "0"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices:
      - /dev/kmsg
    security_opt:
      - no-new-privileges:true
    privileged: true
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    command:
      - "--path.rootfs=/host"
    pid: host
    restart: unless-stopped
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --enable-feature=remote-write-receiver
    volumes:
      - ./prometheus-scrape-config.yaml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9095:9090"  # changed host port to avoid conflict
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    user: "0"
    ports:
      - "6969:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - mimir
      - loki
      - tempo

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/config.yaml", "-target=all,metrics-generator"]
    ports:
      - "3200:3200"  # Tempo query/metrics HTTP
      # Note: No host port for 4317; collector sends internally to tempo:4317
    volumes:
      - ./tempo-config.yaml:/etc/tempo/config.yaml:ro

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yml"]
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yml:ro
      - loki-data:/loki

  mimir:
    image: grafana/mimir:latest
    container_name: mimir
    restart: unless-stopped
    command: ["-config.file=/etc/mimir/config.yaml"]
    ports:
      - "9009:9009"
    volumes:
      - ./mimir-config.yaml:/etc/mimir/config.yaml:ro
      - mimir-data:/var/lib/mimir

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4317:4317"  # OTLP gRPC ingest from apps
      - "4318:4318"  # OTLP HTTP ingest (optional)
      - "8889:8889"  # Prometheus app metrics endpoint (from exporter)
      - "8888:8888"  # Collector internal telemetry metrics
      - "9411:9411"  # Zipkin HTTP ingest
      - "14268:14268" # Jaeger Thrift HTTP ingest
      - "14250:14250" # Jaeger gRPC ingest
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    depends_on:
      - tempo
      - mimir
      - loki

volumes:
  grafana-storage: {}
  loki-data: {}
  mimir-data: {}
