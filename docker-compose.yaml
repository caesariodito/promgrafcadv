version: "3"

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    ports:
      - "9091:9091" # Fixed to expose the correct port
    command:
      - "--port=9091"
      - "--docker_only=true"
      - "--housekeeping_interval=15s"
      - "--store_container_labels=false"
    user: "0"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices:
      - /dev/kmsg
    security_opt:
      - no-new-privileges:true
    privileged: true
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    command:
      - "--path.rootfs=/host"
    pid: host
    restart: unless-stopped
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --enable-feature=remote-write-receiver
    volumes:
      - ./prometheus-scrape-config.yaml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9095:9090"  # changed host port to avoid conflict
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    user: "0"
    ports:
      - "6969:3000"
    volumes:
      - grafana-storage:/var/lib/grafana

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/config.yaml"]
    ports:
      - "3200:3200"  # Tempo query/metrics HTTP
      # Note: No host port for 4317; collector sends internally to tempo:4317
    volumes:
      - ./tempo-config.yaml:/etc/tempo/config.yaml:ro

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4317:4317"  # OTLP gRPC ingest from apps
      - "4318:4318"  # OTLP HTTP ingest (optional)
      - "8889:8889"  # Prometheus app metrics endpoint (from exporter)
      - "8888:8888"  # Collector internal telemetry metrics
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    depends_on:
      - tempo

volumes:
  grafana-storage: {}
