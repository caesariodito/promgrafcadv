receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}
  spanmetrics:
    # Export span-derived RED metrics via the prometheus exporter
    metrics_exporter: prometheus
    metrics_flush_interval: 15s
    dimensions:
      - name: http.method
      - name: http.route
      - name: http.status_code
    latency_histogram:
      buckets: [0.002s, 0.004s, 0.010s, 0.025s, 0.050s, 0.100s, 0.250s, 0.500s, 1s, 2.5s, 5s, 10s]

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      address: 0.0.0.0:8888
  pipelines:
    traces:
      receivers: [otlp]
      processors: [spanmetrics, batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
