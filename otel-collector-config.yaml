receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  zipkin:
    endpoint: 0.0.0.0:9411
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268

processors:
  batch: {}
  spanmetrics:
    # Export span-derived RED metrics via the prometheus exporter
    metrics_exporter: prometheus
    metrics_flush_interval: 15s
    dimensions:
      - name: http.method
      - name: http.route
      - name: http.status_code
    latency_histogram:
      buckets: [0.002s, 0.004s, 0.010s, 0.025s, 0.050s, 0.100s, 0.250s, 0.500s, 1s, 2.5s, 5s, 10s]

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      resource:
        service.name: service_name
        service.namespace: service_namespace
        deployment.environment: env
      attributes:
        http.method: http_method
        http.status_code: http_status_code
        level: level
    format: json

service:
  telemetry:
    metrics:
      address: 0.0.0.0:8888
  pipelines:
    traces:
      receivers: [otlp, zipkin, jaeger]
      processors: [spanmetrics, batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
